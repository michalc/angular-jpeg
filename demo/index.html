<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>angular-jpeg demo</title>
  <style type="text/css">
  	.droppable {
  		border: 3px dashed gray;
  		padding: 30px;
  	}
  	.droppable.hover {
  		background: lightgray;
  	}
  </style>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../src/angular-jpeg.js"></script>
  <script>
  	(function() {
  		app = angular.module('angular-jpeg-demo', ['angular-jpeg']);

  		app.controller('DemoController', function($window, $scope, AngularJpeg) {
  			$scope.state = 'initial';

  			$scope.$on('dropFile::dropped', function(e, files) {
  				$scope.state = 'loading';

  				AngularJpeg.loadFromFile(files[0]).then(function(buffer) {
  					$scope.view = new $window.Int8Array(buffer);
  					$scope.state = 'loaded';
  				}, function(error) {
  					$scope.state = 'error';
  					$scope.error = error;
  				});
  			});
  		});

  		// Simple directive to emit a FileReader object
  		app.directive('dropFile', function() {
  			return {
  				link: function(scope, element) {

  					function onDrop(e) {
  						prevent(e);
  						element.removeClass('hover');
  						scope.$emit('dropFile::dropped', e.dataTransfer.files);
  						scope.$apply();
  					}

 						function prevent(e) {
  						e.stopPropagation();
  						e.preventDefault();
  					}

  					function onDragEnterOrOver(e) {
  						prevent(e);
  						element.addClass('hover');
  					}

  					function onDragLeave(e) {
  						prevent(e);
  						element.removeClass('hover');
  					}

  					element.on('dragover', onDragEnterOrOver);
  					element.on('dragenter', onDragEnterOrOver);
  					element.on('dragleave', onDragLeave);
  					element.on('drop', onDrop);
  				}
  			};
  		});
  	})();
  </script>
</head>
<body ng-app="angular-jpeg-demo" ng-controller="DemoController">
	<h1>angular-jpeg demo</h1>
	<p class="droppable" drop-file>Drop a JPEG onto this element</p>
	<p ng-if="state == 'loading'">Loading...</p>
	<p ng-if="state == 'error'">{{error}}</p>
	<pre ng-if="state == 'loaded'">{{view | json}}</pre>
	</form>
</body>
</html>
